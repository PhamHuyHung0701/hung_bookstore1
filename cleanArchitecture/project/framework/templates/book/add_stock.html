{% extends 'base.html' %}

{% block title %}Nhập sách vào kho - Bookstore{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Nhập sách vào kho
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Tên sách <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" required 
                                   placeholder="Nhập tên sách">
                        </div>
                        
                        <div class="mb-3">
                            <label for="author" class="form-label">Tác giả <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="author" name="author" required
                                   placeholder="Nhập tên tác giả">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Giá (VNĐ) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="price" name="price" 
                                       min="0" step="1000" required placeholder="0">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="stock_quantity" class="form-label">Số lượng <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" 
                                       min="1" required placeholder="1">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-save me-2"></i>Thêm sách vào kho
                            </button>
                            <a href="{% url 'book:catalog' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại danh sách
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Thông tin staff -->
            <div class="card mt-3">
                <div class="card-body bg-light">
                    <small class="text-muted">
                        <i class="fas fa-user-tie me-1"></i>
                        Đăng nhập với tư cách: <strong>Staff</strong>
                        <a href="{% url 'customer:logout' %}" class="ms-2 text-danger">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
